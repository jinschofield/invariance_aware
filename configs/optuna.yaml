optuna:
  study_name: ti_optuna
  n_trials: 20
  direction: minimize
  metric: nuis_acc
  method: CRTR
  env_id: teacup
  train_steps: 5000
  collect_steps: 20000
  num_envs: 128
  batch_size: 256
  search_space:
    z_dim: [4, 8, 16]
    hidden_dim: [64, 128]
    lr: [0.0001, 0.001]
    crtr_rep: [1, 2, 4, 8]
    crtr_temp: [1.0, 4.0]
    geom_p: [0.001, 0.05]
    k_cap: [5, 20]
